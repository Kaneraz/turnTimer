<div keypress-events="">
  <form ng-submit="add()">
    <input type="text" ng-model="addName" />
    <input type="submit" />
  </form>
  <h1 class="player" ng-class="{highlighted: $index === selected, bloodied: player.bloodied}" ng-repeat="player in players">
    <span ng-click="remove($index)" class="remove">X</span>
    <span ng-click="bloody($index)" class="bloody">B</span>
    {{player.name}}
  </h1>
</div>
